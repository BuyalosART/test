<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="XYController.css">
</head>
<body>
	<script type="module">
		import GUI from '../../dist/lil-gui.esm.js';

		import XYController from './XYController.js';

		const params = {
			xy: { x: 0.5, y: 0.5 }
		};

		const display = document.createElement( 'div' );
		document.body.appendChild( display );

		const gui = new GUI();

		new XYController( gui, params, 'xy' ).onChange( update );
		update();

		function update() {
			display.innerHTML = JSON.stringify( params.xy );
		}
	</script>
</body>
</html>
